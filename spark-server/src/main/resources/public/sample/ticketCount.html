<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
		<script type="text/javascript" src="../js/rx-all.js"></script>
		<script type="text/javascript" src="../js/rx-dom.js"></script>
		
		<script type="text/javascript" src="../js/jquery.js"></script>
		
		
		<script>
		
			
			$(function () {
				
				var evenTicks = 0;
				function updateDistance(i) {
					
					console.log('i:' + i); 
					
					if (i % 2 === 0) {
						evenTicks += 1;
				    }
					
					return evenTicks; 
				}
				
				var ticksObservable = Rx.Observable .interval(1000) .map(updateDistance)
				
				ticksObservable.subscribe(function() {
					console.log('Subscriber 1 - evenTicks: ' + evenTicks + ' so far');
				});
				
			})
			
			
		
		</script>
	</head>
	<body></body>

</html>
