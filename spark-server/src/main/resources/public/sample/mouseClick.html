<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
		<script type="text/javascript" src="../js/jquery.js"></script>
		<script type="text/javascript" src="../js/rx-all.js"></script>
		
		
		<script>
		
			var clickCoordinateSpan;
			
			
			$(function () {
				
				clickCoordinateSpan = $('#clic_coordinates');
				//dealClickCoordinatesTraditionalFlavor();
				dealClickCoordinatesReactiveFlavor();
				
			})
			
			var dealClickCoordinatesTraditionalFlavor = function () {
				
				var numberOfClick = 1;
				
				$(document).on('click', function (e) {
					
					if(numberOfClick < 10 == 0){
						console.log(e.clientX);
						clickCoordinateSpan.html('[x: '+ e.clientX + ', y: ' + e.clientY + ']');
					}
					numberOfClick ++;
				})
			}
			
			var dealClickCoordinatesReactiveFlavor = function () {
				
				Rx.Observable.fromEvent(document,'click')
					.take(10)
					.subscribe(function (click) {
						clickCoordinateSpan.html('[x: '+ click.clientX + ', y: ' + click.clientY + ']');
					})
			}
			
			
			
			
		
		</script>
	</head>
	<body>
	
		<span id="clic_coordinates">[coords]</span>
	</body>

</html>
